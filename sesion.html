<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sesion</title>
    <link rel="stylesheet" href="./style/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="wrapper">
        <header>
            <div class="container">
                <a href="index.html"><img src="./imagenes/logo.png" alt="Logo Servicio Alimentario Escolar" class="logo"></a>
                <nav>
                 
                </nav>
            </div>
        </header>

        <main class="container">
            <section id="contacto">
                <h2>Contacto</h2>
                <p>Para más información, contáctanos a través del siguiente formulario:</p>
                <form class="contact-form">
                    <div class="form-group">
                        <label for="nombre">Nombre:</label>
                        <input type="text" id="nombre" name="nombre" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="mensaje">Mensaje:</label>
                        <textarea id="mensaje" name="mensaje" required></textarea>
                    </div>
                    <button onclick="location.href='index.html'">Llévame a otro lado</button>
                </form>
            </section>
        </main>
    </div>
    <footer>
        <div class="container">
            <p>&copy; 2024 Servicio Alimentario Escolar. Todos los derechos reservados.</p>
        </div>
    </footer>

    <script src="./jason/script.js"></script>
</body>
</html>
