        </header>
        <main>
            <div class="container">
                <h2>Perfil de la Escuela</h2>
                <form id="schoolProfileForm" class="profile-form" action="#" method="post">
                    <div class="form-group">
                        <label for="matricula">Matrícula de la escuela</label>
                        <input type="text" id="matricula" name="matricula" value="" readonly>
                    </div>

                    <div class="form-group">
                        <label for="directora">Nombre y apellido de la Directora</label>
                        <input type="text" id="directora" name="directora" value="" readonly>
                    </div>

                    <div class="form-group">
                        <label for="telefonoDirectora">Número de contacto de la Directora</label>
                        <input type="tel" id="telefonoDirectora" name="telefonoDirectora" value="" readonly>
                    </div>

                    <div class="form-group">
                        <label for="vicedirectora">Nombre y apellido de la Vicedirectora</label>
                        <input type="text" id="vicedirectora" name="vicedirectora" value="" readonly>
                    </div>

                    <div class="form-group">
                        <label for="telefonoVicedirectora">Número de contacto de la Vicedirectora</label>
                        <input type="tel" id="telefonoVicedirectora" name="telefonoVicedirectora" value="" readonly>
                    </div>

                    <div class="form-group">
                        <label for="secretaria">Nombre y apellido de la Secretaria</label>
                        <input type="text" id="secretaria" name="secretaria" value="" readonly>
                    </div>

                    <div class="form-group">
                        <label for="telefonoSecretaria">Número de contacto de la Secretaria</label>
                        <input type="tel" id="telefonoSecretaria" name="telefonoSecretaria" value="" readonly>
                    </div>

                    <div class="form-group">
                        <label for="direccion">Dirección de la escuela</label>
                        <input type="text" id="direccion" name="direccion" value="" readonly>
                    </div>

                    <button type="button" id="editButton" onclick="enableEditMode()">Editar</button>
                    <button type="submit" id="saveButton" style="display:none;">Guardar</button>
                    <button type="button" id="cancelButton" style="display:none;" onclick="cancelEdit()">Cancelar</button>
                </form>
            </div>
        </main>

        <footer>
            <p>&copy; 2024 Servicio Alimentario Escolar</p>
        </footer>
