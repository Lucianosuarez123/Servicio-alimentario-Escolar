        <main class="container">
            <section id="contacto">
                <h2>Menú Especial</h2>
                <p>Completá el siguiente formulario:</p>
        <form class="contact-form">
            <div class="form-group">
                <label for="nombre">Nombre y Apellido del Alumno:</label>
                <input type="text" id="nombre" name="nombre" required>
            </div>
            <div class="form-group">
                <label for="dni">DNI:</label>
                <input type="number" id="dni" name="dni" required>
            </div>
            <div class="form-group">
                <label for="tipo-reclamo">Tipo de Patología</label>
                <select id="tipo-reclamo" name="tipo-reclamo" required>
                    <option value="" disabled selected>Seleccionar tipo de reclamo</option>
                    <option value="diabetes">Diabetes</option>
                    <option value="celiaco">Celiaquia</option>
                    <option value="dblanda">Dieta blanda</option>
                    <option value="aplv">APLV</option>
                    <option value="otro">Otro</option>
                </select>
            </div>
            <div class="form-group">
                <label for="nombre">En caso de ser otro, completar:</label>
                <input type="text" id="pat-ot" name="pat-ot">
            </div>
            <div class="form-group">
                <label for="mensaje">Detalle:</label>
                <textarea id="mensaje" name="mensaje" required></textarea>
                <div class="form-group">
                    <label for="imagen">Adjuntar Imágenes:</label>
                    <!-- Input oculto -->
                    <input type="file" id="imagen" name="imagen[]" accept="image/*" multiple style="display:none;">
                    <!-- Label estilizado que actuará como el botón -->
                    <label for="imagen" class="custom-file-upload">
                        Seleccionar Imágenes
                    </label>
                </div>
            <input type="submit" value="Enviar">
        </form>
