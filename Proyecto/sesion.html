<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sesion</title>
    <link rel="stylesheet" href="./style/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="wrapper">
        <header>
            <div class="container">
                <a href="index.html"><img src="./imagenes/logo.png" alt="Logo Servicio Alimentario Escolar" class="logo"></a>
                <nav>
                    <ul>
                        <li><a href="index.html">Inicio</a></li>
                        <li><a href="tips-nutri.html">Nutrición</a></li>
                        <li><a href="recetas.html">Recetas</a></li>
                        <li><a href="contacto.html">Contacto</a></li>
                        <li><a href="sesion.html">Usuario</a></li>
                    </ul>
                </nav>
            </div>
        </header>

        <main class="container">
            <section id="contacto">
                <h2>Iniciar sesión</h2>
                <form class="contact-form">
                    <div class="form-group">
                        <label for="nombre">Usuario:</label>
                        <input type="text" id="nombre" name="nombre" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Contraseña:</label>
                        <input type="password" id="email" name="email" required>
                    </div>
                    <button onclick="location.href='bienvenida.html'">Ingresar</button>
                </form>
            </section>
        </main>
    </div>
    <footer>
        <div class="container">
            <p>&copy; 2024 Servicio Alimentario Escolar. Todos los derechos reservados.</p>
        </div>
    </footer>

    <script src="./jason/script.js"></script>
</body>
</html>
